<!DOCTYPE html>
<html>

<head>
    <title>Self Evaluation</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>

<body>
    <h1>Self Evaluation Form</h1>
    <form method="POST" action="/self-evaluation" hx-post="/self-evaluation" hx-target="#insights" hx-swap="innerHTML">
        <label for="sme">SME:</label>
        <input type="text" id="sme" name="sme" required><br>
        <label for="strategicThinking">Strategic Thinking:</label>
        <input type="text" id="strategicThinking" name="strategicThinking" required><br>
        <label for="execution">Execution:</label>
        <input type="text" id="execution" name="execution" required><br>
        <label for="communication">Communication:</label>
        <input type="text" id="communication" name="communication" required><br>
        <label for="customerFocus">Customer Focus:</label>
        <input type="text" id="customerFocus" name="customerFocus" required><br>
        <label for="breadthOfInfluence">Breadth of Influence:</label>
        <input type="text" id="breadthOfInfluence" name="breadthOfInfluence" required><br>
        <button type="submit">Submit</button>
    </form>

    <!-- Placeholder for performance insights -->
    <div id="insights">
        <p>Submit the form to see performance insights.</p>
    </div>
</body>

</html>
